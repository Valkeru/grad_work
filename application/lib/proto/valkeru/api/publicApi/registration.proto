syntax = 'proto3';

package valkeru.api.publicApi.registration;
option php_namespace = "Valkeru\\PublicApi\\Registration";
import "google/api/annotations.proto";
import "valkeru/api/publicApi/structures.proto";

service RegistrationService {
    rpc register (RegistrationRequest) returns (RegistrationResponse) {
        option (google.api.http) = {
            post: "/v1/register"
            body: "*"
        };
    }
}

message RegistrationRequest {
    string name = 1;
    string surname = 2;
    string login = 3;
    string email = 4;
    string phone = 5;
    string password = 6;
}

message RegistrationResponse {
    oneof result {
        Success success = 1;
        Error error = 2;
    }

    message Success {
        structures.Customer customer = 1;
        string token = 2;
    }

    message Error {
        Code code = 1;
        string message = 2;

        enum Code {
            _ = 0;
            INTERNAL_ERROR = 1;
            USER_ALREADY_EXISTS = 2;
            PASSWORD_TOO_WEAK = 3;
            LOGIN_IS_BLANK = 4;
            NAME_IS_BLANK = 5;
            SURNAME_IS_BLANK = 6;
            EMAIL_IS_BLANK = 7;
            PHONE_IS_BLANK = 8;
            PASSWORD_IS_BLANK = 9;
            INVALID_PASSWORD = 10;
        }
    }
}
